<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="row card">
      <div class="column-20 left"><i data-view="left" class="fas fa-chevron-left fa-3x"></i></div>
      <div class="column-80 image"></div>
      <div class="column-20 right"><i data-view="right" class="fas fa-chevron-right fa-3x"></i></div>
    </div>
    <div class="row dots">
      <i data-dot="0" class="fas fa-circle"></i><i data-dot="1" class="far fa-circle"></i><i data-dot="2"
        class="far fa-circle"></i><i data-dot="3" class="far fa-circle"></i><i data-dot="4" class="far fa-circle"></i>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
