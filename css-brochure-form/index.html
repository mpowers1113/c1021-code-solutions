<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <form>
    <h1>Learn More</h1>
    <label for="email">Company email</label>
    <div>
      <input type="email" id="email" placeholder="sally@company.co">
    </div>
    <label for="name">Name</label>
    <div>
      <input type="text" id="name" placeholder="Sally Smith">
    </div>
    <label for="where">Where are you hiring?</label>
    <div>
      <input type="text" id="where" placeholder="City, Country">
    </div>
    <label for="engineers-select" id="engineers-label">How many engineers are you hiring in the next 6 months?</label>
    <div>
    <select name="engineers" id="engineers-select">
      <option value="1-2">1-2 Engineers</option>
    </select>
    </div>
    <div class="button-div">
      <button>Submit</button>
    </div>
  </form>

</body>
</html>
